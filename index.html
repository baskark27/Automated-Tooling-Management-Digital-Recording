<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Tooling Management and Digital Daily Recording System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .header { background-color: #007BFF; color: white; padding: 15px; text-align: center; }
        .card { margin: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <h2>Automated Tooling Management and Digital Daily Recording System</h2>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="card-header"><h4>Automated Tooling Management: Add/Update Tool</h4></div>
            <div class="card-body">
                <form id="form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Tool Name</label>
                        <select id="name" class="form-select" required>
                            <option value="">Select Tool</option>
                            <option value="Drill">Drill</option>
                            <option value="Hammer">Hammer</option>
                            <option value="Screwdriver">Screwdriver</option>
                            <option value="Wrench">Wrench</option>
                            <option value="Saw">Saw</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select id="status" class="form-select" required>
                            <option value="">Select Status</option>
                            <option value="In">In</option>
                            <option value="Out">Out</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="user" class="form-label">User</label>
                        <select id="user" class="form-select" required>
                            <option value="">Select User</option>
                            <option value="S. Kumar (STU001, Student)">S. Kumar (STU001, Student)</option>
                            <option value="Priya Sharma (STU002, Student)">Priya Sharma (STU002, Student)</option>
                            <option value="Karthik Raj (STU003, Student)">Karthik Raj (STU003, Student)</option>
                            <option value="T. Murugan (EMP101, Technician)">T. Murugan (EMP101, Technician)</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="submitTool()">Add/Update Tool</button>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header"><h4>Digital Daily Recording System: Tool Log & Report</h4></div>
            <div class="card-body">
                <button class="btn btn-success mb-2" onclick="generateReport()">Generate Daily Report</button>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tool Name</th>
                            <th>Status</th>
                            <th>User</th>
                            <th>Timestamp</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tools"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function submitTool() {
            const data = {
                name: document.getElementById('name').value,
                status: document.getElementById('status').value,
                user: document.getElementById('user').value
            };
            fetch('/api/tools', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            }).then(response => response.json()).then(data => {
                if (data.error) alert('Error: ' + data.error);
                else loadTools();
            }).catch(error => alert('Error: ' + error));
        }

        function updateStatus(id, status) {
            fetch('/api/tools', {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id, status })
            }).then(response => response.json()).then(data => {
                if (data.error) alert('Error: ' + data.error);
                else loadTools();
            }).catch(error => alert('Error: ' + error));
        }

        function generateReport() {
            fetch('/api/daily-report', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') alert('Daily report sent (check email or terminal)!');
                    else alert('Error: ' + data.error);
                }).catch(error => alert('Error: ' + error));
        }

        function loadTools() {
            fetch('/api/tools')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('tools');
                    tbody.innerHTML = '';
                    data.forEach(t => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${t[0]}</td>
                            <td>${t[1]}</td>
                            <td>${t[2]}</td>
                            <td>${t[3]}</td>
                            <td>${t[4]}</td>
                            <td><button class="btn btn-sm btn-warning" onclick="updateStatus(${t[0]}, '${t[2] === 'In' ? 'Out' : 'In'}')">Toggle Status</button></td>
                        `;
                        tbody.appendChild(row);
                    });
                }).catch(error => alert('Error loading tools: ' + error));
        }

        loadTools();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
